<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel=stylesheet type="text/css"href="stylesheets/style.css">

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script type="text/javascript" src="javascripts/myapp.js"></script>
        <title>background</title>
    </head>
    <body>
        <div class="jumbotron p5 bg-info text-white text-center">
            <h1>課程編輯大師</h1>
        </div>
        <div class="container adjust">
            <div class="row">
                <div class="col-md-6 text-center">
                    <h1 class="scheduleTitle">CLASS SCHEDULE</h1>
                    <table id="schedule"></table>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div class="icon">
                        <a href="https://docs.google.com/presentation/d/1x2XCaF2Du63W6iSy8g51oLiJq1cZhXFdnZGSbLijFn0/edit?usp=sharing" target="_blank"><img  class = "pic" src = "images/file-earmark-ppt.svg" title="提示" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="點擊查看簡報"/></a>
                        <img  class = "pic" src = "images/printer.svg" title="提示" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="點擊列印此課表"/>
                        <img  class = "pic" src = "images/arrow-clockwise.svg" title="提示" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="點擊更新當前資料庫"/>
                    </div>
                    <div class="dropdown">
                        查詢條件:
                        <input id="selectType" type="text" class="input-lg" data-index="option" value="課號" readonly>
                        <ul class="dropdown-menu">
                            <li>課號</li>
                            <li>課名</li>
                            <li>老師</li>
                            <li>系所</li>
                            <li>時間</li>
                        </ul>
                    </div>
                    <input id="searchBox" type="text" class="input-lg" placeholder="搜尋課號">
                    <button class="btn-default">依時間</button>
                    <div class="list">
                        <p id="courseList">
                            loading...
                        </p>
                    </div>
                </div>
            </div>
            
        </div>
        <div  class="popup-container">
            <div id="popup" class="popup">
                <button type="button" id="popupCloseBtn" class="close">
                    <img id="closeIcon" alt="Close">
                </button>
                <div class="container-fluid content">
                    <div class="row title">
                        <h1 id="popupName"></h1>
                    </div>
                    <div class="row">
                        <div class="col">課號</div>
                        <div class="col popID"></div>
                    </div>
                    <div class="row">
                        <div class="col">老師</div>
                        <div class="col popTeacher"></div>
                    </div>
                    <div class="row">
                        <div class="col">時間</div>
                        <div class="col popTime"></div>
                    </div>
                    <div class="row">
                        <div class="col">教室</div>
                        <div class="col popRoom"></div>
                    </div>
                    <div class="row">
                        <div class="col">評分</div>
                        <div class="col popEva"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
